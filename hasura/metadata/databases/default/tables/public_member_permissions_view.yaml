table:
  name: member_permissions_view
  schema: public
select_permissions:
  - permission:
      columns:
        - user_id
        - permission
      filter:
        _exists:
          _table:
            name: member
            schema: public
          _where:
            _and:
              - id:
                  _ceq:
                    - $
                    - user_id
              - auth0_user_id:
                  _eq: X-Hasura-Id
    role: user
