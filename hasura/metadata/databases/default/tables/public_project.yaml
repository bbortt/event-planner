table:
  name: project
  schema: public
array_relationships:
- name: invitations
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: invitation
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - archived
    - description
    - end_time
    - name
    - start_time
    set:
      created_at: now()
      created_by: x-hasura-user-id
      last_updated_at: now()
      last_updated_by: x-hasura-user-id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - name
    - description
    - start_time
    - end_time
    - archived
    - created_by
    - created_at
    - last_updated_by
    - last_updated_at
    filter:
      invitations:
        _and:
        - project_id:
            _ceq:
            - $
            - id
        - auth0_user_id:
            _eq: x-hasura-user-id
  role: user
update_permissions:
- permission:
    check: null
    columns: []
    filter:
      invitations:
        _and:
        - project_id:
            _ceq:
            - $
            - id
        - auth0_user_id:
            _eq: x-hasura-user-id
  role: user
