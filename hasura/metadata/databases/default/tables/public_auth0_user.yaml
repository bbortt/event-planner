table:
  name: auth0_user
  schema: public
array_relationships:
- name: invitations
  using:
    foreign_key_constraint_on:
      column: auth0_user_id
      table:
        name: invitation
        schema: public
select_permissions:
- permission:
    columns:
    - user_id
    - nickname
    - email
    - picture
    - family_name
    - given_name
    filter: {}
  role: user
