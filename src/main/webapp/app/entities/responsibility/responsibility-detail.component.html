<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="responsibility">
            <h2><span jhiTranslate="eventPlannerApp.responsibility.detail.title">Responsibility</span> {{ responsibility.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eventPlannerApp.responsibility.name">Name</span></dt>
                <dd>
                    <span>{{ responsibility.name }}</span>
                </dd>
                <dt><span jhiTranslate="eventPlannerApp.responsibility.project">Project</span></dt>
                <dd>
                    <div *ngIf="responsibility.project">
                        <a [routerLink]="['/project', responsibility.project?.id, 'view']">{{ responsibility.project?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/responsibility', responsibility.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
