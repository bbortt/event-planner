<div>
    <h2 id="page-heading">
        <span jhiTranslate="eventPlannerApp.invitation.home.title">Invitations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-invitation" [routerLink]="['/invitation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eventPlannerApp.invitation.home.createLabel">
            Create a new Invitation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="invitations?.length === 0">
        <span jhiTranslate="eventPlannerApp.invitation.home.notFound">No invitations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="invitations && invitations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="email"><span jhiTranslate="eventPlannerApp.invitation.email">Email</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="accepted"><span jhiTranslate="eventPlannerApp.invitation.accepted">Accepted</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="project.name"><span jhiTranslate="eventPlannerApp.invitation.project">Project</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="user.login"><span jhiTranslate="eventPlannerApp.invitation.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="role.name"><span jhiTranslate="eventPlannerApp.invitation.role">Role</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="responsibility.name"><span jhiTranslate="eventPlannerApp.invitation.responsibility">Responsibility</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let invitation of invitations ;trackBy: trackId">
                    <td><a [routerLink]="['/invitation', invitation.id, 'view']">{{ invitation.id }}</a></td>
                    <td>{{ invitation.email }}</td>
                    <td>{{ invitation.accepted }}</td>
                    <td>
                        <div *ngIf="invitation.project">
                            <a [routerLink]="['/project', invitation.project?.id, 'view']" >{{ invitation.project?.name }}</a>
                        </div>
                    </td>
                    <td>
                        {{ invitation.user?.login }}
                    </td>
                    <td>
                        <div *ngIf="invitation.role">
                            <a [routerLink]="['/role', invitation.role?.name, 'view']" >{{ invitation.role?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="invitation.responsibility">
                            <a [routerLink]="['/responsibility', invitation.responsibility?.id, 'view']" >{{ invitation.responsibility?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/invitation', invitation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/invitation', invitation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(invitation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="invitations && invitations.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
