<div>
    <h2 id="page-heading">
        <span jhiTranslate="eventPlannerApp.locationTimeSlot.home.title">Location Time Slots</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-location-time-slot" [routerLink]="['/location-time-slot/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eventPlannerApp.locationTimeSlot.home.createLabel">
            Create a new Location Time Slot
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="locationTimeSlots?.length === 0">
        <span jhiTranslate="eventPlannerApp.locationTimeSlot.home.notFound">No locationTimeSlots found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="locationTimeSlots && locationTimeSlots.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="startTime"><span jhiTranslate="eventPlannerApp.locationTimeSlot.startTime">Start Time</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="endTime"><span jhiTranslate="eventPlannerApp.locationTimeSlot.endTime">End Time</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="location.name"><span jhiTranslate="eventPlannerApp.locationTimeSlot.location">Location</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let locationTimeSlot of locationTimeSlots ;trackBy: trackId">
                    <td><a [routerLink]="['/location-time-slot', locationTimeSlot.id, 'view']">{{ locationTimeSlot.id }}</a></td>
                    <td>{{ locationTimeSlot.startTime | date:'medium' }}</td>
                    <td>{{ locationTimeSlot.endTime | date:'medium' }}</td>
                    <td>
                        <div *ngIf="locationTimeSlot.location">
                            <a [routerLink]="['/location', locationTimeSlot.location?.id, 'view']" >{{ locationTimeSlot.location?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/location-time-slot', locationTimeSlot.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/location-time-slot', locationTimeSlot.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(locationTimeSlot)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="locationTimeSlots && locationTimeSlots.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
