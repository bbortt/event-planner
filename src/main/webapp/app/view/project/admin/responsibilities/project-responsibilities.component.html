<div>
    <h3 id="page-heading">
        <span jhiTranslate="eventPlannerApp.responsibility.home.title">Responsibilities</span>

        <div class="float-right">
            <app-clientside-filter id="responsibilities-clientside-filter" class="float-left"
                                 (valueChange)="this.filterData($event)"></app-clientside-filter>

            <button id="jh-create-entity"
                    class="btn btn-primary jh-create-entity create-responsibility"
                    [routerLink]="['', {outlets: {modal: ['projects', project!.id, 'responsibilities', 'new']}}]">
                <fa-icon icon="plus"></fa-icon>
                <span jhiTranslate="eventPlannerApp.responsibility.home.createLabel">
            Create a new Responsibility
            </span>
            </button>
        </div>
    </h3>

    <br/>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="loadedResponsibilities?.length === 0">
        <span
            jhiTranslate="eventPlannerApp.responsibility.home.notFound">No responsibilities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="project && responsibilities">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col">
                    <span jhiTranslate="eventPlannerApp.responsibility.name">Name</span>
                </th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let responsibility of responsibilities ;trackBy: trackId">
                <td>{{ responsibility.name }}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['', {outlets: {modal: ['projects', project.id, 'responsibilities', responsibility.id, 'edit']}}]"
                                class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline"
                                  jhiTranslate="entity.action.edit">Edit</span>
                        </button>

                        <button type="submit" (click)="delete(responsibility)"
                                class="btn btn-danger btn-sm">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="responsibilities && responsibilities.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage"
                            [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true"
                            [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
