<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title th:text="#{email.reset.title}">Event-Planner password reset</title>

    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
        <p th:text="#{email.reset.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            For your Event-Planner account a password reset was requested.
        </p>
        <p>
            <button type="button" class="btn btn-outline-dark">
                <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})"
                   th:href="${url}"
                   th:text="#{email.reset.reset}">Reset now!</a>
            </button>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Best regards, </span>
            <br/>
            <em th:text="#{email.signature}">Event-Planner.</em>
        </p>
        <p>
            <small>
                <span th:text="#{email.activation.link.alternative}">In case the above link does not work:</span>
                <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})"
                   th:href="${url}"
                   th:text="${url}">Reset link</a>.
            </small>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>
</html>
