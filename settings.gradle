pluginManagement {
     plugins {
          id "org.springframework.boot" version "${spring_boot_version}"
          id "com.github.node-gradle.node" version "${gradle_node_plugin_version}"
          id "org.flywaydb.flyway" version "${flyway_plugin_version}"
		  id "org.sonarqube" version "${sonarqube_plugin_version}"
     }
}

rootProject.name = "event-planner"

include "backend"
findProject(":backend")?.name = "event-planner-backend"

include "frontend"
findProject(":frontend")?.name = "event-planner-frontend"

include "gateway"
findProject(":gateway")?.name = "event-planner-gateway"
