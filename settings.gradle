pluginManagement {
     plugins {
          id "org.springframework.boot" version "${springBootVersion}"
          id "com.github.node-gradle.node" version "${gradleNodePluginVersion}"
          id "org.flywaydb.flyway" version "${flywayPluginVersion}"
		  id "org.sonarqube" version "${sonarqubePluginVersion}"
     }
}

rootProject.name = "event-planner"

include "backend"
findProject(":backend")?.name = "backend"

include "frontend"
findProject(":frontend")?.name = "frontend"

include "gateway"
findProject(":gateway")?.name = "gateway"

include "services:users"
findProject(":service:user")?.name = "user"
