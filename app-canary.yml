env: flex
runtime: custom
env_variables:
  APPL_ENV: 'canary'
  SECRETHUB_IDENTITY_PROVIDER: 'gcp'
  SPRING_PROFILES_ACTIVE: 'prod,grants'
readiness_check:
  path: '/management/health'
  app_start_timeout_sec: 30
liveness_check:
  path: '/management/health'
  check_interval_sec: 5
  initial_delay_sec: 30
manual_scaling:
  instances: 1
