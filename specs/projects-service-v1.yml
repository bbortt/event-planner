openapi: 3.0.1
info:
  title: Event-Planner
  description: The Event-Planner REST API definition
  contact:
    email: timon.borter@gmx.ch
  license:
    name: Apache 2.0
    url: https://github.com/bbortt/event-planner/blob/release/LICENSE
  version: 1.0.0
servers:
  - description: Localhost
    url: http://localhost:8080/api/rest
tags:
  - name: project
    description: Project resource.
paths:
  /v1/projects:
    get:
      tags:
        - project
      security:
        - user_auth: []
      summary: Receive all projects to which the user has access to.
      description: |
        This will only return projects that are not archived.
        This can only be done by the users having the `restapi:access`
        role. All registered users hould receive this role by default.
      operationId: readProjects
      parameters:
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/Sort'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PagingInformation'
                  - type: object
                    properties:
                      contents:
                        type: array
                        items:
                          $ref: '#/components/schemas/Project'
    post:
      tags:
        - project
      security:
        - user_auth: []
      summary: Create a new project.
      description: |
        A new project can be created by all users having the `restapi:access`
        role. All registered users hould receive this role by default.
      operationId: createProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        201:
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        400:
          description: BAD REQUEST
          content:
            text/plain:
              schema:
                type: string
                description: Description of the validation error.
  /v1/projects/{projectId}:
    get:
      tags:
        - project
      security:
        - user_auth: []
      summary: Receive the project identified by the given `projectId`.
      description: |
        This will only return the project identified by `projectId` and only if
        the user is a member of it.
        This can only be done by the users having the `restapi:access`
        role. All registered users hould receive this role by default.
      operationId: readProjectById
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: number
            format: Int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        204:
          description: NO CONTENT
components:
  parameters:
    PageSize:
      name: pageSize
      in: query
      description: |
        Number of records to return. Must be greater than 0, else the
        default value of 10 will be used.
      schema:
        type: number
        format: Int32
    PageNumber:
      name: pageNumber
      in: query
      description: Start index for paging.
      schema:
        type: number
        format: Int32
    Sort:
      name: sort
      in: query
      description: |
        Attributes of the resource to sort by: A semicolon separated list.
        Each attribute can optionally be followed by the sorting direction,
        comma separated. Default is `id[,asc]`.
      schema:
        type: string
  responses:
    PaginatedResponse:
      description: A paginated REST api response.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PagingInformation'
  schemas:
    PagingInformation:
      type: object
      required:
        - isLast
      properties:
        contents:
          type: array
          items: {}
        totalElements:
          type: number
        totalPages:
          type: number
        number:
          type: number
    Project:
      type: object
      required:
        - token
        - name
        - startDate
        - endDate
      properties:
        id:
          type: number
          format: Int64
        token:
          type: string
          maxLength: 36
          minLength: 36
        name:
          type: string
          maxLength: 50
          minLength: 1
        description:
          type: string
          maxLength: 300
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
  securitySchemes:
    user_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://event-planner-dev.eu.auth0.com
          scopes:
            restapi:access: General access to the REST api.
            user:synchronize: Synchronize User details.
