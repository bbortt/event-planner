name: NPM Test
on:
  push:
    branches:
      - 'bugfix/*'
      - 'feature/*'
      - 'hotfix/*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  test:
    name: Test Application
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run: npm test
      - uses: actions/cache@v2
        with:
          path: |
            ./node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-
