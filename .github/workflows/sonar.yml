name: sonar
on:
  push:
    branches:
    tags-ignore:
      - '*'
    paths-ignore:
      - '.github/version.json'
      - 'CHANGELOG.md'
  pull_request:
jobs:
  fullbuild:
    name: Analyze Application
    runs-on: ubuntu-20.04
    environment: build
    services:
      postgres:
        image: postgres:14.1-alpine
        env:
          POSTGRES_DB: event_planner_test
          POSTGRES_USER: event_planner
          POSTGRES_PASSWORD: event_planner_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: PGPASSWORD=event_planner_password psql -h localhost -U event_planner -f apps/projects-service/src/test/resources/db/scripts/init-projects_service.sql event_planner_test
      - env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew --no-daemon \
              :apps:projects-service:flywayMigrateTest
          ./gradlew -Pprod --no-daemon --scan \
             -Dsonar.host.url=https://sonarcloud.io \
             -Dsonar.organization=bbortt-github \
             -Dsonar.login=$SONAR_TOKEN \
              check sonarqube
      - uses: actions/cache@v3.0.8
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./node_modules
            ./apps/frontend/node_modules
          key: ${{ runner.os }}-gradle-${{ hashFiles('build.gradle', 'package-lock.json', 'frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-
