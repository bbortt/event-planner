name: Lint
on:
  push:
    branches-ignore:
      - release
    tags-ignore:
      - '*'
jobs:
  flow:
    name: Flow Check Codebase
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run flow
  lint:
    name: Lint Codebase
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run lint
  prettier:
    name: Pretty Printed Codebase
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run prettier:check
