name: Lint
on:
  push:
    branches:
      - '*/*'
    tags-ignore:
      - '*'
jobs:
  fullbuild:
    name: Check Code Formatting
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci
      - run: npm run prettier:check
      - run: npm run lint
      - run: npm run flow
