ci/cd:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/*'
          - '.husky/*'
          - '*.gradle'
          - './{,**/}Dockerfile'
github_actions:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/*'
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '*.md'

java:
  - changed-files:
      - any-glob-to-any-file:
          - '*.java'
javascript:
  - changed-files:
      - any-glob-to-any-file:
          - '*.ts{,x}'

backend:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/main/java/**'
frontend:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/main/webapp/**'
testing:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/test/**'
