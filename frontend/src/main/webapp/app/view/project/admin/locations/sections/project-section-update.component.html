<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-section-heading">
        <span *ngIf="isNew; else updateTitle" jhiTranslate="eventPlannerApp.section.home.createLabel">Create a new Section</span>
        <ng-template #updateTitle>
          <span jhiTranslate="eventPlannerApp.section.home.editLabel">Edit Section</span>
        </ng-template>
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="col mb-3">
          <label class="form-label" jhiTranslate="eventPlannerApp.section.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" formControlName="name" autocomplete="off" />

          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.exists"
              jhiTranslate="entity.validation.uniqueness"
              [translateValues]="{ max: 50 }"
            >
              This value has already been taken.
            </small>
          </div>
        </div>

        <div class="col mb-3">
          <div class="form-check form-check-inline">
            <input
              type="radio"
              value="responsibility"
              name="responsibilityUser"
              class="form-check-input"
              [checked]="isResponsibility"
              (change)="onRadioChange($event)"
            />
            <span class="form-check-label" jhiTranslate="eventPlannerApp.section.responsibility">Responsibility</span>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              value="user"
              name="responsibilityUser"
              class="form-check-input"
              [checked]="!isResponsibility"
              (change)="onRadioChange($event)"
            />
            <span class="form-check-label" jhiTranslate="eventPlannerApp.section.user">User</span>
          </div>
        </div>

        <div class="col mb-3">
          <label *ngIf="isResponsibility" class="form-label" jhiTranslate="eventPlannerApp.section.responsibility" for="field_autocomplete"
            >Responsibility</label
          >
          <label *ngIf="!isResponsibility" class="form-label" jhiTranslate="eventPlannerApp.section.user" for="field_autocomplete"
            >User</label
          >
          <dx-autocomplete
            class="dx-form-control"
            [name]="isResponsibility ? 'responsibility' : 'user'"
            id="field_autocomplete"
            [formControlName]="isResponsibility ? 'responsibilityAutocomplete' : 'userAutocomplete'"
            [placeholder]="'global.form.search' | translate"
            [dataSource]="isResponsibility ? responsibilities : users"
            valueExpr="name"
            (onSelectionChanged)="isResponsibility ? responsibilitySelected($event) : userSelected($event)"
            [showClearButton]="true"
            [isValid]="isValidAutocomplete()"
          >
          </dx-autocomplete>
        </div>

        <div>
          <button type="button" id="cancel-save" class="btn btn-negative btn-gray" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
          </button>

          <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-negative btn-green">
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
