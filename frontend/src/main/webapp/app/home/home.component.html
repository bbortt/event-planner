<div class="row">
  <div class="col-md-12">
    <div [ngSwitch]="isAuthenticated">
      <div *ngSwitchCase="false">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Event Planner!</h1>

        <br />

        <div class="alert alert-warning">
          <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </div>
      </div>

      <app-my-projects *ngSwitchCase="true"></app-my-projects>
    </div>
  </div>
</div>
