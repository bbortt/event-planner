jwt:
  audience: ${APPL_AUTH0_AUDIENCE}
server:
  port: 8080
spring:
  datasource:
    url: ${APPL_JDBC_URL}
    username: ${APPL_JDBC_USERNAME}
    password: ${APPL_JDBC_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${APPL_JWT_ISSUER_URI}
